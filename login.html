<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 3rem;
      color: #ff6347;
    }
    h2 {
      font-size: 2rem;
      color: #333;
    }
    main {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #ff6347;
    }
    input[type="password"] {
      letter-spacing: 1px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6347;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4500;
    }
    p {
      text-align: center;
      font-size: 1rem;
    }
    a {
      color: #ff6347;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fun Casino</h1>
    <h2 id="formTitle">Log in</h2>
  </header>

  <main>
    <section>
      <form id="authForm">
        <!-- Поле для имени пользователя -->
        <label for="username" id="usernameLabel">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <!-- Поле для подтверждения пароля (будет показано только для регистрации) -->
        <div id="confirmPasswordContainer">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <button type="submit" id="submitButton">Log in</button>
      </form>

      <p id="toggleFormLink">
        Don't have an account? <a href="#" id="toggleFormLinkText">Sign up</a>
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fun Casino</p>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    const supabaseUrl = 'https://gdhzpqaskoyvbfypfkfv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkaHpwcWFza295dmJmeXBma2Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY2Mjg3MjIsImV4cCI6MjA1MjIwNDcyMn0.eAe2kQUxRRin9WPjSCB9JyHGhPtUmBt4tyk-IkIRvD8'; 
    const supabase = createClient(supabaseUrl, supabaseKey);

    const authForm = document.getElementById('authForm');
    const formTitle = document.getElementById('formTitle');
    const toggleFormLinkText = document.getElementById('toggleFormLinkText');
    const submitButton = document.getElementById('submitButton');
    const confirmPasswordContainer = document.getElementById('confirmPasswordContainer');
    const usernameLabel = document.getElementById('usernameLabel');

    let isLogin = true;

    // Переключение между формами регистрации и входа
    toggleFormLinkText.addEventListener('click', () => {
      isLogin = !isLogin;

      if (isLogin) {
        formTitle.textContent = 'Log in';
        submitButton.textContent = 'Log in';
        confirmPasswordContainer.style.display = 'none';
        usernameLabel.style.display = 'block';
      } else {
        formTitle.textContent = 'Sign up';
        submitButton.textContent = 'Sign up';
        confirmPasswordContainer.style.display = 'block';
      }
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword')?.value;

      if (!isLogin && password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      if (isLogin) {
        // Используем Supabase для входа по username
        const { data, error } = await supabase.auth.signInWithPassword({
          email: username, // Временно используем username как email
          password,
        });

        if (error) {
          alert('Error logging in: ' + error.message);
        } else {
          window.location.href = 'index.html';  // Перенаправляем на главную страницу
        }
      } else {
        // Регистрация с использованием username и email
        const email = username + '@example.com'; // создаем временный email

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
        });

        if (error) {
          alert('Error signing up: ' + error.message);
        } else {
          alert('Check your email for a confirmation link!');
          window.location.href = 'login.html';  // Перенаправляем на страницу входа
        }
      }
    });
  </script>
</body>
</html>
