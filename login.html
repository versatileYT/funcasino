<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In / Sign Up</title>
  <link rel="stylesheet" href="stylesl.css">
</head>
<body>
  <div class="form-container">
    <!-- Раздел для регистрации -->
    <div id="signUpSection" class="form-section">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <label for="username">Username</label>
        <input type="text" id="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" required>
        
        <button type="submit" id="signUpButton">Sign Up</button>
      </form>
      <p>Already have an account? <a href="javascript:void(0);" id="showLogin">Log In</a></p>
    </div>

    <!-- Раздел для логина -->
    <div id="loginSection" class="form-section hidden">
      <h2>Log In</h2>
      <form id="loginForm">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" required>
        
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>
        
        <button type="submit" id="loginButton">Log In</button>
      </form>
      <p>Don't have an account? <a href="javascript:void(0);" id="showSignUp">Sign Up</a></p>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="https://cdn.supabase.io/js/supabase.min.js"></script>

  <script>
    // Инициализация Supabase
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Переключение между разделами логина и регистрации
    document.getElementById('showLogin').addEventListener('click', () => {
      document.getElementById('signUpSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    });

    document.getElementById('showSignUp').addEventListener('click', () => {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('signUpSection').classList.remove('hidden');
    });

    // Регистрация
    document.getElementById('signUpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const { user, error } = await supabase.auth.signUp({
        email: username,
        password: password
      });

      if (error) {
        console.error(error.message);
      } else {
        alert('Successfully signed up!');
      }
    });

    // Логин
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const { user, error } = await supabase.auth.signIn({
        email: username,
        password: password
      });

      if (error) {
        console.error(error.message);
      } else {
        alert('Successfully logged in!');
        window.location.href = 'index.html';  // Перенаправление на главную страницу после логина
      }
    });
  </script>
</body>
</html>
