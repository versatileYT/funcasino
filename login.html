<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Fun Casino</h1>
    <h2 id="formTitle">Log in</h2>
  </header>

  <main>
    <section>
      <form id="authForm">
        <!-- Поле для имени пользователя -->
        <label for="username" id="usernameLabel">Username:</label>
        <input type="text" id="username" required>

        <!-- Поле для email (будет скрыто для входа) -->
        <label for="email" id="emailLabel">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <!-- Поле для подтверждения пароля (будет показано только для регистрации) -->
        <div id="confirmPasswordContainer">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" required>
        </div>

        <button type="submit" id="submitButton">Log in</button>
      </form>

      <p id="toggleFormLink">
        Don't have an account? <a href="#" id="toggleFormLinkText">Sign up</a>
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fun Casino</p>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    const supabaseUrl = 'https://gdhzpqaskoyvbfypfkfv.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkaHpwcWFza295dmJmeXBma2Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY2Mjg3MjIsImV4cCI6MjA1MjIwNDcyMn0.eAe2kQUxRRin9WPjSCB9JyHGhPtUmBt4tyk-IkIRvD8'; 
    const supabase = createClient(supabaseUrl, supabaseKey);

    const authForm = document.getElementById('authForm');
    const formTitle = document.getElementById('formTitle');
    const toggleFormLinkText = document.getElementById('toggleFormLinkText');
    const submitButton = document.getElementById('submitButton');
    const confirmPasswordContainer = document.getElementById('confirmPasswordContainer');
    const usernameLabel = document.getElementById('usernameLabel');
    const emailLabel = document.getElementById('emailLabel');

    let isLogin = true;

    // Переключение между формами регистрации и входа
    toggleFormLinkText.addEventListener('click', () => {
      isLogin = !isLogin;

      if (isLogin) {
        formTitle.textContent = 'Log in';
        submitButton.textContent = 'Log in';
        confirmPasswordContainer.style.display = 'none';
        usernameLabel.style.display = 'none';
        document.getElementById('username').style.display = 'none';
        emailLabel.textContent = 'Email:';
      } else {
        formTitle.textContent = 'Sign up';
        submitButton.textContent = 'Sign up';
        confirmPasswordContainer.style.display = 'block';
        usernameLabel.style.display = 'block';
        document.getElementById('username').style.display = 'block';
        emailLabel.textContent = 'Email (used for login):';
      }
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword')?.value;

      if (!isLogin && password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      if (isLogin) {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password,
        });

        if (error) {
          alert('Error logging in: ' + error.message);
        } else {
          window.location.href = 'index.html';  // Перенаправляем на главную страницу
        }
      } else {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
        });

        if (error) {
          alert('Error signing up: ' + error.message);
        } else {
          alert('Check your email for a confirmation link!');
          window.location.href = 'login.html';  // Перенаправляем на страницу входа
        }
      }
    });
  </script>
</body>
</html>
