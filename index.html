<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Casino</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="balance-container">
      <h1>🎰 Fun Casino 🎰</h1>
      <p>Balance: <span id="balanceDisplay">1000</span> coins</p>
    </div>
  </header>

  <div id="signUpSection" class="hidden">
    <h2>Sign Up</h2>
    <form id="signUpForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" class="btn">Create Account</button>
    </form>
    <button id="showLogin" class="link-btn">Already have an account? Login</button>
  </div>

  <div id="loginSection" class="hidden">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <button id="showSignUp" class="link-btn">Don't have an account? Sign up</button>
  </div>

  <main>
    <section class="slot-machine">
      <div id="slot1" class="slot">🍒</div>
      <div id="slot2" class="slot">🍋</div>
      <div id="slot3" class="slot">🍊</div>
    </section>

    <div class="button-group">
      <button id="spinButton" class="btn">Spin</button>
      <button id="statsButton" class="btn">Show Stats</button>
      <button id="logoutButton" class="btn hidden">Logout</button>
    </div>
  </main>

  <div id="winPopup" class="popup hidden">
    <div class="popup-content win">
      <h2>🎉 YOU WIN! 🎉</h2>
      <p id="winAmount">+200 coins</p>
    </div>
  </div>

  <div id="losePopup" class="popup hidden">
    <div class="popup-content lose">
      <h2>💸 YOU LOSE! 💸</h2>
    </div>
  </div>

  <div id="errorPopup" class="popup hidden">
    <div class="popup-content error">
      <p id="errorMessage"></p>
    </div>
  </div>

  <section class="bet-section">
    <label for="betInput">Your Bet:</label>
    <div class="bet-input-container">
      <input type="number" id="betInput" value="10" min="1" readonly />
      <button id="maxBetButton" class="btn small">MAX</button>
      <button id="resetBetButton" class="btn small">RESET</button>
    </div>

    <div class="bet-buttons">
      <button class="bet-btn" onclick="changeBet(10)">+10</button>
      <button class="bet-btn" onclick="changeBet(20)">+20</button>
      <button class="bet-btn" onclick="changeBet(50)">+50</button>
      <button class="bet-btn" onclick="changeBet(100)">+100</button>
      <button class="bet-btn" onclick="changeBet(500)">+500</button>
      <button class="bet-btn" onclick="changeBet(1000)">+1000</button>
    </div>

    <div class="bet-buttons">
      <button class="bet-btn" onclick="changeBet(-10)">−10</button>
      <button class="bet-btn" onclick="changeBet(-20)">−20</button>
      <button class="bet-btn" onclick="changeBet(-50)">−50</button>
      <button class="bet-btn" onclick="changeBet(-100)">−100</button>
      <button class="bet-btn" onclick="changeBet(-500)">−500</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fun Casino - Play for Fun!</p>
  </footer>

  <!-- Подключаем GSAP для анимаций -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Подключаем основной скрипт -->
  <script src="script.js"></script>
</body>
</html>
