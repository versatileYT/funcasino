<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Casino</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
</head>
<body>
  <header>
    <div class="balance-container">
      <h1>🎰 Fun Casino 🎰</h1>
      <p>Balance: <span id="balanceDisplay">1000</span> coins</p>
    </div>
  </header>

  <div id="signUpSection" class="hidden">
    <h2>Sign Up</h2>
    <form id="signUpForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Create Account</button>
    </form>
    <button id="showLogin">Already have an account? Login</button>
  </div>

  <div id="loginSection" class="hidden">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>
      <button type="submit">Login</button>
    </form>
    <button id="showSignUp">Don't have an account? Sign up</button>
  </div>

  <main>
    <section class="slot-machine">
      <div id="slot1" class="slot">🍒</div>
      <div id="slot2" class="slot">🍋</div>
      <div id="slot3" class="slot">🍊</div>
    </section>

    <button id="spinButton" class="btn">Spin</button>

    <button id="statsButton" class="btn">Show Stats</button>
    <button id="logoutButton" class="btn hidden">Logout</button>
  </main>

  <div id="winPopup" class="win-popup hidden">
    <h2 id="winText">🎉 YOU WIN! 🎉</h2>
    <p id="winAmount">+200 coins</p>
  </div>

  <div id="losePopup" class="lose-popup hidden">
    <h2 id="loseText">💸 YOU LOSE! 💸</h2>
    <p id="loseAmount">-10 coins</p>
  </div>

  <div id="errorPopup" class="popup hidden">
    <div class="popup-content">
      <span id="errorMessage"></span>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Fun Casino - Play for Fun!</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
